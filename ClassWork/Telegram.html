<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram</title>
    <link rel="stylesheet" href="./CSS/Telegram.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="header"><p>Telegram </p></div>
    <div class="main">
        <div class="column-person main-scroll">
            <div class="layout-search">
            <div class="search">
                <i class="fas fa-search"></i>
                <input placeholder="Search">
            </div>
            </div>
        </div>
        <div class="column-massage message-scroll">
            <div class="write-massage">
                <i class="fas fa-paperclip"></i>
                <input placeholder="Write a massage...">
                <i class="far fa-smile"></i>
                <i class="fas fa-microphone"></i>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="JS/Telegram.js"></script>
</body>
</html>
