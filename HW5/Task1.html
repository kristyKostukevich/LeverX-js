<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <link rel="stylesheet" href="../HW1/CSS/item.css">
    <script type="text/javascript" src="Task1.js"></script>
</head>
<body>
    <form onsubmit='click()'>
    <div class="main">
        <div class="field">
            <label>Number of processor cores:</label>
            <input type="number" name="" id="numberOfProcCores" required>
        </div>

        <div class="field">
            <label>Processor type:</label>
            <input type="text" name="" id="procType">
        </div>

        <div class="field">
            <label>Frequency:</label>
            <input type="text" name="" id="frequency" required>
        </div>

        <div class="field">
            <label>Availability of Hyper-Threading technology:</label>
            <input type="number" name="" id="availabilityOfHyper">
        </div>

        <div class="field">
            <label>Manufacturer:</label>
            <input type="number" name="" id="manufact">
        </div>

        <div class="field">
            <label>Graphics card:</label>
            <input type="text" name="" id="RAM">
        </div>

        <div class="field">
            <label>Hard disk size:</label>
            <input type="number" name="" id="hardDiskSize">
        </div>

        <div class="field">
            <label>Hard disk type:</label>
            <input type="text" name="" id="hardDiskType">
        </div>

        <div class="field">
            <label for="reset">Clear all:</label>
            <input type="reset" value="reset">
        </div>

        <div class="field">
            <label for="submit">Create/Change:</label>
            <input type="submit" value="submit">
        </div>
    </div>
</form>
</body>
</html>
