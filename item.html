<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <link rel="stylesheet" href="CSS/item.css">
</head>
<body>
<p>Create/Change form</p>
<form>
    <div class="main">
        <div class="field">
            <label for="text">Name:</label>
            <input type="text" name="" id="name" required>
        </div>

        <div class="field">
            <label for="number">Age:</label>
            <input type="number" name="" id="age">
        </div>

        <div class="field">
            <label for="text">Street:</label>
            <input type="text" name="" id="street" required>
        </div>

        <div class="field">
            <label for="number">Number:</label>
            <input type="number" name="" id="number">
        </div>

        <div class="field">
            <label for="number">Floor:</label>
            <input type="number" name="" id="floor">
        </div>

        <div class="field">
            <label for="reset">Clear all:</label>
            <input type="reset" value="reset">
        </div>

        <div class="field">
            <label for="submit">Create/Change:</label>
            <input type="submit" value="submit">
        </div>
    </div>
</form>
</body>
</html>
